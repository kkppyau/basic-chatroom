<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript">
        //<![CDATA[
        function clearMessage() {
            try {
                var name = window.parent.frames["message"].document.getElementById("username");
                // if (name != "") {
                //     window.parent.frames["message"].location.reload();
                // }
                if (name_field == null) {
                    setTimeout("clearMessages()", 100);
                    return;
                }
                var name = name_field.value;

                if (name != "") {
                    window.location.href = "client.php";
                }
            } catch (e) { }
        }

        //username input checking
        function checkInput() {
            //username cannot be empty
            var input_field = document.getElementById("name");
            var input_str = input_field.value;
            if (input_str.length == 0) {
                alert("Please enter your name");
                // stop sending form data;
                return false;
            }

            //username cannot contain illeagl character
            var reg = new RegExp("\\W");
            var reg2 = new RegExp("\\d");
            if (input_str.match(reg) || input_str.match(reg2)) {
                alert("Invalid User Name!\nPlease don't use space and the following Characters.\n\"\';:<>(){}.,!@#$%^&*-+=");
                return false;
            }

            return true;

        }

    </script>
</head>

<body onload="clearMessage()">
    <form method="post" action="login.php" onsubmit="return checkInput()">
        <table border="0" cellpadding="5" cellspacing="0">
            <tr>
                <td>Please enter your user name:</td>
                <td>
                    <input class="text" name="name" id="name" type="text" size="20" maxlength="10" />
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input class="button" type="submit" value="Go!" style="width: 150px" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
